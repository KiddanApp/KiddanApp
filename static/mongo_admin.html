<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced MongoDB Admin - Punjabi Tutor</title>

    <!-- Modern UI Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px;
            min-height: calc(100vh - 40px);
            overflow: hidden;
        }

        .sidebar {
            background: var(--dark-color);
            color: white;
            width: 280px;
            position: fixed;
            height: calc(100vh - 40px);
            left: 20px;
            top: 20px;
            border-radius: 20px;
            z-index: 1000;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-260px);
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px 20px 0 0;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .menu-item:hover, .menu-item.active {
            background: rgba(99, 102, 241, 0.1);
            border-left-color: var(--primary-color);
        }

        .menu-item i {
            width: 20px;
            margin-right: 12px;
        }

        .content-area {
            margin-left: 300px;
            padding: 30px;
            transition: margin-left 0.3s ease;
        }

        .content-area.full-width {
            margin-left: 20px;
        }

        .top-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .toggle-sidebar {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1001;
            background: var(--dark-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
        }

        .mongo-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 0;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .mongo-card:hover {
            transform: translateY(-2px);
        }

        .collection-card {
            border-bottom: 1px solid #e5e7eb;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .collection-card:hover {
            background: #f9fafb;
        }

        .document-card {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .document-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 20%);
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .btn-primary { background: var(--primary-color); color: white; }
        .btn-success { background: var(--success-color); color: white; }
        .btn-warning { background: var(--warning-color); color: white; }
        .btn-danger { background: var(--danger-color); color: white; }

        .btn-action:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .json-editor {
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
        }

        .filter-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .search-input, .filter-input {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px 15px;
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal-xl {
            max-width: 90%;
        }

        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead th {
            background: var(--dark-color);
            color: white;
            border: none;
            padding: 15px;
        }

        .table tbody tr:hover {
            background: #f8fafc;
        }

        .badge-collection {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
    </style>
</head>
<body>
    <button class="toggle-sidebar" id="toggleSidebar">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-database"></i> MongoDB Admin</h4>
            <div class="mt-2">
                <input type="password" id="adminKey" class="form-control form-control-sm"
                       placeholder="Admin Key" value="">
            </div>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item active" data-page="collections">
                <i class="fas fa-layer-group"></i> Collections
            </div>
            <div class="menu-item" data-page="query">
                <i class="fas fa-search"></i> Query Builder
            </div>
            <div class="menu-item" data-page="export">
                <i class="fas fa-download"></i> Export/Import
            </div>
            <div class="menu-item" data-page="backup">
                <i class="fas fa-shield-alt"></i> Backup & Restore
            </div>
            <div class="menu-item" data-page="analytics">
                <i class="fas fa-chart-bar"></i> Analytics
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="content-area" id="contentArea">

            <!-- Collections Page -->
            <div class="page-content" id="collectionsPage">
                <div class="top-bar">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3><i class="fas fa-layer-group"></i> Collections</h3>
                        <button class="btn btn-primary" onclick="refreshCollections()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>

                <div class="row" id="collectionsGrid">
                    <!-- Collections will be loaded here -->
                </div>
            </div>

            <!-- Documents Page -->
            <div class="page-content" id="documentsPage" style="display: none;">
                <div class="top-bar">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h3><i class="fas fa-file-alt"></i> <span id="currentCollectionName"></span></h3>
                            <p class="mb-0 text-muted">Collection documents and management</p>
                        </div>
                        <div>
                            <button class="btn btn-secondary me-2" onclick="backToCollections()">
                                <i class="fas fa-arrow-left"></i> Back
                            </button>
                            <button class="btn btn-success" onclick="createNewDocument()">
                                <i class="fas fa-plus"></i> New Document
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="filter-section">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <input type="text" class="search-input form-control"
                                           id="searchInput" placeholder="Search documents...">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="filter-input form-control"
                                           id="filterField" placeholder="Field name">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="filter-input form-control"
                                           id="filterValue" placeholder="Field value">
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-primary w-100" onclick="applyFilters()">
                                        <i class="fas fa-filter"></i> Filter
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Data Preview</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="documentsTableBody">
                            <!-- Documents will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div id="paginationSection" class="d-flex justify-content-between align-items-center mt-3">
                    <!-- Pagination controls -->
                </div>
            </div>

            <!-- Query Builder Page -->
            <div class="page-content" id="queryPage" style="display: none;">
                <div class="top-bar">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3><i class="fas fa-code"></i> Query Builder</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="mongo-card">
                            <div class="p-4">
                                <h5>MongoDB Query</h5>
                                <div id="queryEditor" class="json-editor"></div>
                                <div class="mt-3">
                                    <button class="btn btn-success" onclick="executeQuery()">
                                        <i class="fas fa-play"></i> Execute Query
                                    </button>
                                    <button class="btn btn-secondary" onclick="clearQuery()">
                                        <i class="fas fa-trash"></i> Clear
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="mongo-card">
                            <div class="p-4">
                                <h5>Results</h5>
                                <div id="queryResults" class="bg-light p-3 rounded">
                                    <em>Execute a query to see results...</em>
                                </div>
                            </div>
                        </div>

                        <div class="mongo-card mt-3">
                            <div class="p-4">
                                <h5>Query Examples</h5>
                                <div class="mb-2">
                                    <button class="btn btn-sm btn-outline-primary w-100 text-start" onclick="loadExample(1)">
                                        Find all documents
                                    </button>
                                </div>
                                <div class="mb-2">
                                    <button class="btn btn-sm btn-outline-primary w-100 text-start" onclick="loadExample(2)">
                                        Filter by field value
                                    </button>
                                </div>
                                <div class="mb-2">
                                    <button class="btn btn-sm btn-outline-primary w-100 text-start" onclick="loadExample(3)">
                                        Count documents
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Notification System -->
    <div id="notificationContainer"></div>

    <!-- Modals -->
    <div class="modal fade" id="documentModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-edit"></i> <span id="documentModalTitle">Document Editor</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="jsonEditorContainer" class="json-editor"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveDocument()">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Global variables
        let currentCollection = null;
        let currentPage = 'collections';
        let monacoEditors = {};
        let currentDocumentId = null;
        let adminKey = '';
        let currentSkip = 0;
        let currentLimit = 50;

        // Initialize
        $(document).ready(function() {
            // Load admin key from localStorage
            adminKey = localStorage.getItem('adminKey') || '';
            $('#adminKey').val(adminKey);

            $('#toggleSidebar').click(toggleSidebar);
            $('.menu-item').click(changePage);

            // Initialize Monaco Editor for query
            initializeMonaco();

            // Load initial page
            loadCollections();
        });

        function toggleSidebar() {
            $('#sidebar').toggleClass('collapsed');
            $('#contentArea').toggleClass('full-width');
        }

        function changePage() {
            $('.menu-item').removeClass('active');
            $(this).addClass('active');

            currentPage = $(this).data('page');

            $('.page-content').hide();
            $('#' + currentPage + 'Page').show();

            // Load page content
            switch(currentPage) {
                case 'collections':
                    loadCollections();
                    break;
                case 'query':
                    initializeQueryPage();
                    break;
                case 'export':
                    // TODO: Implement export page
                    break;
                case 'backup':
                    // TODO: Implement backup page
                    break;
                case 'analytics':
                    // TODO: Implement analytics page
                    break;
            }
        }

        function initializeMonaco() {
            require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
            require(['vs/editor/editor.main'], function() {
                monacoEditors.query = monaco.editor.create(document.getElementById('queryEditor'), {
                    value: '{\n  "find": "collection_name",\n  "filter": {},\n  "projection": null\n}',
                    language: 'json',
                    theme: 'vs-light',
                    automaticLayout: true,
                    minimap: { enabled: false }
                });
            });
        }

        function initializeQueryPage() {
            if (monacoEditors.document) {
                monacoEditors.document.dispose();
            }
            monacoEditors.document = monaco.editor.create(document.getElementById('jsonEditorContainer'), {
                value: '{}',
                language: 'json',
                theme: 'vs-light',
                automaticLayout: true,
                minimap: { enabled: false }
            });
        }

        function getAuthHeaders() {
            adminKey = $('#adminKey').val();
            if (adminKey) {
                localStorage.setItem('adminKey', adminKey);
            }
            return { 'X-Admin-Key': adminKey };
        }

        function loadCollections() {
            $('#collectionsGrid').html('<div class="col-12 text-center"><div class="loading-spinner mx-auto"></div></div>');

            $.ajax({
                url: '/admin/database/collections',
                headers: getAuthHeaders(),
                success: function(response) {
                    renderCollections(response.collections);
                },
                error: function(xhr) {
                    showNotification('Error loading collections', 'error');
                    $('#collectionsGrid').html('<div class="col-12 text-center">Error loading collections</div>');
                }
            });
        }

        function renderCollections(collections) {
            let html = '<div class="row">';

            collections.forEach(collection => {
                html += `
                    <div class="col-md-4 mb-4">
                        <div class="mongo-card">
                            <div class="collection-card" onclick="openCollection('${collection.name}')">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <h5 class="mb-1">
                                            <i class="fas fa-database text-primary me-2"></i>${collection.name}
                                        </h5>
                                        <span class="badge badge-collection">${collection.document_count} documents</span>
                                    </div>
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#" onclick="event.stopPropagation(); exportCollection('${collection.name}')">
                                                <i class="fas fa-download me-2"></i>Export
                                            </a></li>
                                            <li><a class="dropdown-item" href="#" onclick="event.stopPropagation(); truncateCollection('${collection.name}')">
                                                <i class="fas fa-trash me-2"></i>Truncate
                                            </a></li>
                                        </ul>
                                    </div>
                                </div>
                                <p class="text-muted mb-0">Click to view and edit documents</p>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            $('#collectionsGrid').html(html);
        }

        function openCollection(collectionName) {
            currentCollection = collectionName;
            $('#currentCollectionName').text(collectionName);

            $('#collectionsPage').hide();
            $('#documentsPage').show();

            loadDocuments(collectionName, 0);
        }

        function backToCollections() {
            $('#documentsPage').hide();
            $('#collectionsPage').show();
            currentCollection = null;
        }

        function loadDocuments(collectionName, skip = 0, search = '', filterField = '', filterValue = '') {
            currentSkip = skip;

            $('#documentsTableBody').html('<tr><td colspan="3" class="text-center"><div class="loading-spinner mx-auto"></div></td></tr>');

            let url = `/admin/database/${collectionName}/documents?skip=${skip}&limit=${currentLimit}`;
            if (search) url += `&search=${encodeURIComponent(search)}`;
            if (filterField && filterValue) {
                url += `&filter_field=${encodeURIComponent(filterField)}&filter_value=${encodeURIComponent(filterValue)}`;
            }

            $.ajax({
                url: url,
                headers: getAuthHeaders(),
                success: function(response) {
                    renderDocuments(response.documents, response.total_count, skip, response.has_more);
                },
                error: function(xhr) {
                    showNotification('Error loading documents', 'error');
                    $('#documentsTableBody').html('<tr><td colspan="3" class="text-center">Error loading documents</td></tr>');
                }
            });
        }

        function renderDocuments(documents, totalCount, skip, hasMore) {
            let html = '';

            if (documents.length === 0) {
                html = '<tr><td colspan="3" class="text-center">No documents found</td></tr>';
            } else {
                documents.forEach(doc => {
                    const preview = JSON.stringify(doc).substring(0, 100) + (JSON.stringify(doc).length > 100 ? '...' : '');
                    html += `
                        <tr>
                            <td><code>${doc._id.substring(0, 8)}...</code></td>
                            <td><small>${preview}</small></td>
                            <td>
                                <button class="btn-action btn-primary" onclick="editDocument('${doc._id}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn-action btn-danger" onclick="deleteDocument('${doc._id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    `;
                });
            }

            $('#documentsTableBody').html(html);

            // Pagination
            let paginationHtml = `<div>Showing ${skip + 1}-${skip + documents.length} of ${totalCount} documents</div>`;
            if (skip > 0) {
                paginationHtml += `<button class="btn btn-sm btn-outline-primary" onclick="loadDocuments('${currentCollection}', ${skip - currentLimit})">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>`;
            }
            if (hasMore) {
                paginationHtml += `<button class="btn btn-sm btn-outline-primary" onclick="loadDocuments('${currentCollection}', ${skip + currentLimit})">
                    Next <i class="fas fa-chevron-right"></i>
                </button>`;
            }

            $('#paginationSection').html(paginationHtml);
        }

        function createNewDocument() {
            currentDocumentId = null;
            $('#documentModalTitle').text('Create New Document');

            if (monacoEditors.document) {
                monacoEditors.document.dispose();
            }
            monacoEditors.document = monaco.editor.create(document.getElementById('jsonEditorContainer'), {
                value: '{\n    \n}',
                language: 'json',
                theme: 'vs-light',
                automaticLayout: true,
                minimap: { enabled: false }
            });

            $('#documentModal').modal('show');
        }

        function editDocument(docId) {
            currentDocumentId = docId;
            $('#documentModalTitle').text('Edit Document');

            // Load document content
            $.ajax({
                url: `/admin/database/${currentCollection}/documents/${docId}`,
                headers: getAuthHeaders(),
                success: function(response) {
                    if (monacoEditors.document) {
                        monacoEditors.document.dispose();
                    }
                    monacoEditors.document = monaco.editor.create(document.getElementById('jsonEditorContainer'), {
                        value: JSON.stringify(response, null, 2),
                        language: 'json',
                        theme: 'vs-light',
                        automaticLayout: true,
                        minimap: { enabled: false }
                    });

                    $('#documentModal').modal('show');
                },
                error: function(xhr) {
                    showNotification('Error loading document', 'error');
                }
            });
        }

        function saveDocument() {
            const jsonText = monacoEditors.document.getValue();
            let documentData;

            try {
                documentData = JSON.parse(jsonText);
            } catch (e) {
                showNotification('Invalid JSON format', 'error');
                return;
            }

            const isNew = !currentDocumentId;

            const url = isNew
                ? `/admin/database/${currentCollection}/documents`
                : `/admin/database/${currentCollection}/documents/${currentDocumentId}`;

            const method = isNew ? 'POST' : 'PUT';

            $.ajax({
                url: url,
                method: method,
                headers: getAuthHeaders(),
                contentType: 'application/json',
                data: JSON.stringify(documentData),
                success: function(response) {
                    $('#documentModal').modal('hide');
                    loadDocuments(currentCollection, currentSkip);
                    showNotification(isNew ? 'Document created' : 'Document updated', 'success');
                },
                error: function(xhr) {
                    showNotification('Error saving document', 'error');
                }
            });
        }

        function deleteDocument(docId) {
            if (!confirm('Are you sure you want to delete this document?')) return;

            $.ajax({
                url: `/admin/database/${currentCollection}/documents/${docId}`,
                method: 'DELETE',
                headers: getAuthHeaders(),
                success: function(response) {
                    loadDocuments(currentCollection, currentSkip);
                    showNotification('Document deleted', 'success');
                },
                error: function(xhr) {
                    showNotification('Error deleting document', 'error');
                }
            });
        }

        function applyFilters() {
            const search = $('#searchInput').val();
            const filterField = $('#filterField').val();
            const filterValue = $('#filterValue').val();

            loadDocuments(currentCollection, 0, search, filterField, filterValue);
        }

        function refreshCollections() {
            loadCollections();
        }

        function exportCollection(collectionName) {
            // TODO: Implement collection export
            showNotification('Export functionality coming soon', 'info');
        }

        function truncateCollection(collectionName) {
            if (!confirm(`Are you sure you want to delete ALL documents in the "${collectionName}" collection? This action cannot be undone.`)) return;

            // TODO: Implement collection truncation
            showNotification('Truncate functionality coming soon', 'warning');
        }

        function executeQuery() {
            // TODO: Implement query execution
            showNotification('Query execution coming soon', 'info');
        }

        function clearQuery() {
            if (monacoEditors.query) {
                monacoEditors.query.setValue('{\n  "find": "collection_name",\n  "filter": {},\n  "projection": null\n}');
            }
        }

        function loadExample(exampleNum) {
            const examples = {
                1: '{"find": "collection_name", "filter": {}}',
                2: '{"find": "collection_name", "filter": {"field_name": "value"}}',
                3: '{"count": "collection_name"}'
            };

            if (monacoEditors.query && examples[exampleNum]) {
                monacoEditors.query.setValue(examples[exampleNum]);
            }
        }

        // Utility functions
        function showNotification(message, type = 'info', duration = 3000) {
            const colors = {
                success: 'var(--success-color)',
                error: 'var(--danger-color)',
                warning: 'var(--warning-color)',
                info: 'var(--primary-color)'
            };

            const notification = $(`
                <div class="notification" style="background: ${colors[type] || colors.info}">
                    <i class="fas fa-info-circle me-2"></i>${message}
                </div>
            `);

            $('#notificationContainer').append(notification);

            setTimeout(() => {
                notification.fadeOut(300, function() { $(this).remove(); });
            }, duration);
        }

        // Initialize collections on page load
        loadCollections();
    </script>
</body>
